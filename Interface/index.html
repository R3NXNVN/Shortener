<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Сокращатель ссылок</title>
    <link rel="icon" href="data:;base64,iVBORw0KGgo=" />
    <link rel="stylesheet" href="https://unpkg.com/mvp.css" />
    <style type="text/css">
        button, input{
            float:right;
        }
        a{
            margin: 5px;
        }
    </style>
    
</head>

<body>
    <header>
        <h1>Сервис по сокращению ссылок</h1>
    </header>
    <main>
        <section>
            <aside id="urlForm" style="width: 25rem">
                <label>                    
                    <input type="url"
                           id="url"
                           name="url"
                           style="width: 23rem; margin: 0.5rem 0"
                           placeholder="Введите ссылку которую нужно сократить."/>
                </label>

                <button type="button"
                        onclick="submitUrl()"
                        style="padding: 0.5rem 1rem"
                        >
                    Сократить
                </button>
                <p id="urlResult"></p>
            </aside>
        </section>
    </main>
    <script>
      document
        .getElementById('url')
        .addEventListener('keyup', function (event) {
          if (event.code === 'Enter') {
            event.preventDefault();
            submitUrl();
          }
        });

      function submitUrl() {
        const xhr = new XMLHttpRequest();
        xhr.open('POST', '/url', true);
        xhr.setRequestHeader('Content-Type', 'application/json;charset=UTF-8');

        xhr.onreadystatechange = function () {
          if (xhr.readyState === 4) {
            if (xhr.status === 200) {
              const url = JSON.parse(xhr.responseText).url;
              const section = document.getElementById('urlResult');
              section.innerHTML = `<a id="link" href="${url}">${url}</a>`;
            } else {
              alert(xhr.responseText);
            }
          }
        };

        xhr.send(JSON.stringify({ url: document.getElementById('url').value }));
      }
    </script>
</body>
</html>
